<mat-sidenav-container>
  <a href="https://github.com/ngx-docs/example" class="github-corner" aria-label="View source on Github">
    <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#468966; color:#fff; position: absolute; top: 0; border: 0; left: 0; transform: scale(-1, 1);" aria-hidden="true">
      <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
      <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
      <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
    </svg>
  </a>

  <!-- primary content -->
  <div class="my-content">
    <ngx-docs-example
      [config]="config"
      [css]="css"
      [html]="html"
      [launch]="launch"
      [title]="title"
      [ts]="ts"
    >
      <div class="body">
        <form class="example-form" (ngSubmit)="submit(form)" [formGroup]="form">
          <mat-form-field class="example-full-width">
            <input type="text" matInput placeholder="Company (disabled)" disabled value="Google">
          </mat-form-field>

          <table class="example-full-width" cellspacing="0"><tr>
            <td><mat-form-field class="example-full-width">
              <input type="text" name="firstname" matInput placeholder="First name" formControlName="firstname" required>
            </mat-form-field></td>
            <td><mat-form-field class="example-full-width">
              <input matInput placeholder="Long Last Name That Will Be Truncated" formControlName="lastname">
            </mat-form-field></td>
          </tr></table>

          <p>
            <mat-form-field class="example-full-width">
              <textarea matInput placeholder="Address" formControlName="address">1600 Amphitheatre Pkwy</textarea>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <textarea matInput placeholder="Address 2"></textarea>
            </mat-form-field>
          </p>

          <table class="example-full-width" cellspacing="0"><tr>
            <td><mat-form-field class="example-full-width">
              <input matInput placeholder="City" formControlName="city">
            </mat-form-field></td>
            <td><mat-form-field class="example-full-width">
              <input matInput placeholder="State">
            </mat-form-field></td>
            <td><mat-form-field class="example-full-width">
              <input matInput #postalCode maxlength="5" placeholder="Postal Code" formControlName="postalCode">
              <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
            </mat-form-field></td>
          </tr>
          </table>
          <button type="submit" mat-raised-button color="primary">Submit</button>
        </form>
      </div>
      <div class="debug">
        <h3>Submitted data:</h3>
        {{payload}}
      </div>
    </ngx-docs-example>

  </div>

  <!-- sidenav -->
  <mat-sidenav mode="side" opened="true" align="end">
    <!-- sidenav content -->
    <form class="example-form" (ngSubmit)="submitComponent(formComponent)" [formGroup]="formComponent">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="title" formControlName="title" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="css" formControlName="css" matTextareaAutosize matAutosizeMinRows="3" matAutosizeMaxRows="5"></textarea>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="html" formControlName="html" matTextareaAutosize matAutosizeMinRows="3" matAutosizeMaxRows="5"></textarea>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="ts" formControlName="ts" matTextareaAutosize matAutosizeMinRows="3" matAutosizeMaxRows="5"></textarea>
      </mat-form-field>

      <h3>
        @Input('launch')
      </h3>
      <div formGroupName="launch">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="location" formControlName="location" />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="tooltip" formControlName="tooltip" />
        </mat-form-field>
      </div>

      <h3>
        @Input('config')
      </h3>
      <div formGroupName="config">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="box_shadow" formControlName="box_shadow" />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="border" formControlName="border" />
        </mat-form-field>
      </div>
      <button type="submit" mat-raised-button color="primary">Submit</button> <span>Check your console</span>
    </form>
  </mat-sidenav>
</mat-sidenav-container>
